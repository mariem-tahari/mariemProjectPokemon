<body>
<h1>Ajouter un Livre</h1>
<form action="api/bibliotheque" method="post">

    <input type="text" id="titre" name="titre" required><br><br>
    <label for="auteur">Auteur:</label>
    <input type="text" id="auteur" name="auteur" required><br><br>
    <label for="nbExemplaires">Nombre d'Exemplaires:</label>
    <input type="number" id="nbExemplaires" name="nbExemplaires" required><br><br>
    <input type="submit" value="Ajouter">
</form>
