<!DOCTYPE html>
<html>
<head>
    <title>Mettre à jour le nombre d'exemplaires</title>
</head>
<body>
<h1>Mettre à jour le nombre d'exemplaires d'un Livre</h1>
<form action="api/bibliotheque/update" method="post">
    <label for="titre">Titre du Livre:</label>
    <input type="text" id="titre" name="titre" required><br><br>
    <label for="nbExemplaires">Nouveau Nombre d'Exemplaires:</label>
    <input type="number" id="nbExemplaires" name="nbExemplaires" required><br><br>
    <input type="submit" value="Mettre à jour">
</form>
<p><a href="index.html">Retour à l'accueil</a></p>
</body>
</html>
